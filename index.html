<!DOCTYPE html>
<html ng-app='avengersApp'>

<head>
    <meta charset="utf-8">
    <title>Avengers App</title>
<link rel="stylesheet" href="/styles/base.css" type='text/css' media="screen" title="no title" charset="utf-8">
<link rel="stylesheet" href="/styles/styles.css" type='text/css' media="screen" title="no title" charset="utf-8">

</head>

<body ng-controller='MainCtrl'>

<input type="text" ng-model='filterText'>
{{filterText}}
<button ng-click='getHeroes()'>Get Heroes</button>

    <div class="hero-wrapper">
        <div class="heroCard" ng-repeat='avenger in teamAvengers'>
          <h3 class='heroName'>{{ avenger.name}}</h3>
          <!-- <p>{{avenger.description}}</p> -->
          <img ng-src="{{avenger.thumbnail.path}}.{{avenger.thumbnail.extension}}" alt="Description" />
          <h4 class='description'>{{avenger.description}}</h4>
        </div>
        <br>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js" charset="utf-8"></script>
    <script src="scripts/apps.js" type='text/javascript'></script>
    <script src="scripts/MainCtrl.js" type='text/javascript'></script>
    <script src="scripts/dataService.js" type='text/javascript'></script>
</body>

</html>
